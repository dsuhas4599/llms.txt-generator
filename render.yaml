services:
  - type: web
    name: llms-txt-generator
    env: python
    buildCommand: cd frontend && npm ci && npm run build && cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CRON_SECRET
        generateValue: true
